<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>《望庐山瀑布》</title>
		<style type="text/css">
			<link rel="stylesheet" type="text/css" href=""/>
		</style>
	</head>
	<body>
		<div id="pome">
			
			<h1>望庐山瀑布</h1>
			<pre>
				日照香炉生紫烟，
				
				遥看瀑布挂前川。
				
				飞流直下三千尺，
				
				疑是银河落九天。
			</pre>
		</div>
	</body>
</html>
